<div class="card" ng-repeat="i in cardCont.card">
    <div class="card-head">
        <img class="ch-img" ng-src={{i.headsrc}}>
        <em>{{i.username}}</em>
        <span class="ch-right">
            <i class="ts">{{i.tags}}</i>
        </span>
    </div>
    <div class="card-body">
        <span class="ll-text">{{i.cont}}</span>
    </div>
    <div class="card-foot">
        <b class="icon1"></b><i>{{i.zannum}}</i>
        <b class="icon2"></b><i>{{i.wechatnum}}</i>
    </div>
</div>
