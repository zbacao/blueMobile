<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="format-detection" content="email=no">
    <meta content="initial-scale=1.0,maximum-scale=1.3,minimum-scale=1.0,user-scalable=no,width=device-width" name="viewport">
    <title>蓝莓派-发布文章</title>
    <!--<link href="//netdna.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" rel="stylesheet">                  &lt;!&ndash;bootstrap字体&ndash;&gt;-->
     <link rel="stylesheet" href="//at.alicdn.com/t/font_1469688752_4929159.css"/>                                                              <!-- 阿里巴巴字体 -->
    <link href="style/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style/init.css"/>
    <link href="style/editor.css" type="text/css" rel="stylesheet"/>
    <link rel="stylesheet" href="style/publishBlog.css"/>


</head>
<body>
<!-- ----------------------------------中间主体部分 start----------------------------------->

<div class="pb-container editor-set">
    <div class="pb-header clearFix">
        <span class="backPrevPage fl"><i></i></span>
        <h3 class="fl">发布帖子</h3>
        <div class="cate fr"><span>分类</span></div>
        <div class="cate-nav">
            <ul>
                <li><a href="javascript:void(0)">乐章</a></li>
                <li><a href="javascript:void(0)">乐趣</a></li>
                <li><a href="javascript:void(0)">聊聊</a></li>
                <li><a href="javascript:void(0)">游记</a></li>
                <li><a href="javascript:void(0)">摄影</a></li>
            </ul>
        </div>
    </div>
    <form action="">
        <input id="input_blog_title" type="text" placeholder="请输入标题（必填）"  />
        <div id="blog-editer">
            <textarea class="group-introduce-input" placeholder="在这里输入你想说的话..." id="txtEditor"  ></textarea>
        </div>
        <div class="labelBox clearFixBlog clearFix">
            <div class="label-title fl">小组标签</div>
            <div class="i_inp fl"  id="paren"  style="  min-height:30px; cursor:pointer; height:auto;     ">
                <input class="ipva"   name=""    type="text"   placeholder="多个标签用空格分隔，最多三个"/>
            </div>
        </div>
        <div class="upload-music">
            <div class="upload-music-in">
                <span class="upload-music-title">上传音乐</span>
                <span class="upload-music-tips">*上传文件格式仅限: mp3／m4a</span>
            </div>
              <textarea name="" id="introduce_music"  maxlength="100"  placeholder="请介绍一下你上传的音乐..."></textarea>
            <i class="onloadMusicBtn">上传音乐</i>
            <span class="music-name"></span>
            <input class="input-of-btn" type="file" value="上传音乐" accept="audio/*"/>
        </div>
        <div class="submitBtn">
            <div class="publishBtns clearFix">
                <button class="publicBlog fl" >发表帖子</button>
                <button class="save fr">保存草稿</button>
            </div>
            <div class="agreement">
                <input type="checkbox"/>   <!-- class="selectAgreement" -->
                我已阅读并同意<a href="#">蓝莓派小组服务协议</a>
            </div>
        </div>
    </form>
</div>
<!-- ----------------------------------中间主体部分  start----------------------------------->

<script src="script/libs/jquery-2.1.1.min.js"></script>
<script src="script/libs/editor/html5shiv.min.js"></script>
<script src="script/libs/editor/bootstrap.min.js"></script>
<script src="script/libs/editor/editor.js"></script>
<script src="script/publishBlog.js"></script>
<script>
    $("#txtEditor").Editor();
</script>
</html>
